<div class="container">
  <label>Enable feature</label>
  <input type="checkbox"/>
  <div class="container-control" (click)="toggle()">
    <div class="circle" [ngClass]="{'checked': enabled}">
      {{ this.enabled ? "&#x2713;" : "" }}
    </div>
    <div class="shadow" [ngClass]="{'shadowing': enabled}">
    </div>
  </div>
</div>
