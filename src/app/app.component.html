<form [formGroup]="mainForm">
    <div class="container">
        <input type="text" formControlName="textualField"/>
    </div>
    <div class="container">
        <app-customcheckbox formControlName="checkboxCustom"></app-customcheckbox>
        <app-customdropdownlist [required]="false" formControlName="dropdownListCustom" [items]="items"></app-customdropdownlist>
    </div>
    <div class="container">
        <button type="button" (click)="checkValues()">Submit</button>
    </div>
</form>
